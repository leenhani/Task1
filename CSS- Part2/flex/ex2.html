<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #2- FlexBox</title>
        <style>
            .flex-container{
                display: flex;
                flex-wrap: wrap;
                background-color: white;
                border: 10px solid gold;
            }

            .flex-container div{
                width: 90px;
                text-align: center;
                font-size: 40px;
                color: white;
            }
        </style>
    </head>

    <body>
        <div class="flex-container">
            <div style="background-color: lightgreen;">1</div>
            <div style="background-color: blue;">2</div>
            <div style="background-color: purple;">3</div>
            <div style="background-color: darkgray;">4</div>
            <div style="background-color: gold;">5</div>
            <div style="background-color: orange;">6</div>
            <div style="background-color: red;">7</div>
            <div style="background-color: gray;">8</div>
            <div style="background-color: lightgreen;">9</div>
            <div style="background-color: darkgreen;">10</div>
        </div>
    </body>
</html>
