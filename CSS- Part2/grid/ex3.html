<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #3- Grid</title>
        <style>
            .images-grid{
                display: grid;
                grid-template-columns: auto auto auto;
            }

            img{
                width: 200px;
                height: 200px;
            }
        </style>
    </head>

    <body>
        <div class="images-grid">
            <div>
                <img src="./images/mountain.jpg" alt="mountain image">
            </div>
            <div>
                <img src="./images/lake.jpg" alt="lake image">
            </div>
            <div>
                <img src="./images/forest.jpg" alt="forest image">
            </div>
            <div>
                <img src="./images/newyork.jpg" alt="newyork city image">
            </div>
            <div>
                <img src="./images/tree.jpg" alt="blossom tree image">
            </div>
            <div>
                <img src="./images/piano.jpg" alt="piano image">
            </div>
            <div>
                <img src="./images/violin1.jpg" alt="violin image">
            </div>
            <div>
                <img src="./images/violin2.jpg" alt="violin image">
            </div>
        </div>
    </body>
</html>
