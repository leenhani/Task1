<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #4</title>
        <style>
            td{
                border-radius: 5px;
                padding: 10px;
                box-shadow: 4px 4px 4px #888888;
                border-collapse:collapse;
                border: 1px solid black;
            }
           table{
               border-spacing: 10px;
           }
        </style>
    </head>

    <body>
        <h1>Table Styling</h1>
        <table>
            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 2</td>
            </tr>
            <tr>
                <td>Row 2, Col 1</td>
                <td>Row 2, Col 2</td>
                <td>Row 2, Col 3</td>
            </tr>
        </table>
    </body>
</html>
