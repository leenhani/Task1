<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #9</title>
        <style>
            div{
                display: inline-block;
            }
            .yellow{
                margin-bottom: 20px;
                width: 40px;
                height: 40px;
                border: 1px solid black;
                background-color: yellow;
            }
            .green
            {
                width: 40px;
                height: 40px;
                border: 1px solid black;
                background-color: green;
            }
        </style>
    </head>

    <body>
        <h2>Zig-Zag Boxes</h2>
        <hr>
        <br>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="green"></div>
       
    </body>
</html>
