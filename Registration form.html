<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #2- Registration Form</title>
    </head>

    <body>
       <!--Exercise #2- Registration Form-->
        <h4>Registration Form !</h4>

        <form action="" method="post">
            <fieldset style="margin-right: 300px;">
                <h6>Personal details</h6>
                <hr>
                <label>First name:</label>
                <input type="text">
                <br><br>
                <label>Last name:</label>
                <input type="text"> 
                <br><br>
                <label>Email:</label>
                <input type="text">
                <br><br>
                <label>Gender:</label>
                <input type="radio" value="Male">
                <label>Male</label>
                <input type="radio" value="Female">
                <label>Female</label>
                <br><br>
                <label>City:</label>
                <select>
                    <option value="Amman" selected>Amman</option>
                    <option value="Madaba">Madaba</option>
                    <option value="Irbid">Irbid</option>
                    <option value="Al-Karak">Al-Karak</option>
                    <option value="Aqaba">Aqaba</option>
                    <option value="Al-Tafilah">Al-Tafilah</option>
                    <option value="Jerash">Jerash</option>
                    <option value="Al-Balqa">Al-Balqa</option>
                    <option value="Zarqa"></option>
                    <option value="Al-Mafraq">Al-Mafraq</option>
                    <option value="Ajloun">Ajloun</option>
                    <option value="Ma'an"></option>
                </select>
                <br><br>
                <button type="button">Sign up</button>
            </fieldset>
        </form>
        
        
    </body>
</html>
